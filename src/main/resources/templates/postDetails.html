<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">

	<head>
		<title>MyCodeBlog</title>
		
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous"/>
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
	</head>
	
	<body>
		<header>
			<nav style="height:auto; min-height: 60px" class="navbar navbar-light bg-light">
			  <div class="container-fluid">
			    <a href="/posts" style="text-decoration: none; color: black"><span class="navbar-brand mb-0 h1" style="font-weight: bold">MyCodeBlog</span></a>
			    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
			    	<a th:href="@{'/updatepost/' + ${post.id}}"><button class="btn btn-primary" type="button">Editar Post</button></a>
					<button class="btn btn-danger" type="button" data-bs-toggle="modal" data-bs-target="#deleteModal">Apagar Post</button></a>				
				</div>
			  </div>
			  
			</nav>
		</header>
	
		<main>
			<div class="container" style="width: 60%; padding-bottom: 30px">
			
				<nav aria-label="breadcrumb" style="padding-top: 30px">
				  <ol class="breadcrumb">
				    <li class="breadcrumb-item" aria-current="page"><a href="/posts">Posts</a></li>
				    <li class="breadcrumb-item active" aria-current="page"><span th:text="${post.titulo}"></span></li>
				  </ol>
				</nav>
				<th:block th:include="mensagemSalvo"></th:block>
				 <article>
				 	<h1 class="card-title" style="font-weight: bold; padding-bottom: 20px"><span th:text="${post.titulo}"></span></h1>
				 	
				 	<p class="card-subtitle mb-2 text-muted">
				 		<i class="material-icons">person_outline</i>
				 		<span th:text="${post.autor}"></span>
				 		
				 		<br>
				 		<i class="material-icons">date_range</i>
				 		<span th:text="${post.data}"></span>
				 	</p>
				 	
				 	<section>
				 		<p class="card-text" style="margin-top: 40px"><span style="word-break: break-all" th:text="${post.text}"></span></p>
				 	</section>
				 
				 </article>
				 
				 	<div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
					  <div class="modal-dialog">
					    <div class="modal-content">
					      <div class="modal-header">
					        <h5 class="modal-title" id="exampleModalLabel">Deletar Post?</h5>
					        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
					      </div>
					      <div class="modal-body">
					        Ao clicar em "Deletar Post" o Post "<span th:text="${post.titulo}"></span>" será excluído permanetemente, caso não queira excluí-lo, clique em "Cancelar"
					      </div>
					      <div class="modal-footer">
					        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
					        <a th:href="@{'/deletepost/' + ${post.id}}"><button type="button" class="btn btn-danger">Deletar Post</button></a>
					      </div>
					    </div>
					  </div>
					</div>
			</div>
		</main>
		
		
			
	</body>

</html>
