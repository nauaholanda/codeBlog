<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">

	<head>
		<title>MyCodeBlog</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous"/>
	</head>
	
	<body>
		<header>
			<nav style="height: 60px" class="navbar navbar-light bg-light">
			  <div class="container-fluid">
			    <a href="/posts" style="text-decoration: none; color: black"><span class="navbar-brand mb-0 h1" style="font-weight: bold">MyCodeBlog</span></a>
			  </div>
			</nav>
		</header>
	
		<section>
			<div class="container" style="width: 60%; padding-bottom: 30px">
			
				<nav aria-label="breadcrumb" style="padding-top: 30px">
				  <ol class="breadcrumb">
				    <li class="breadcrumb-item" aria-current="page"><a href="/posts">Posts</a></li>
				    <li class="breadcrumb-item active" aria-current="page">Novo Post</li>
				  </ol>
				</nav>
				<th:block th:include="mensagemValidacao"></th:block>
				<form method="POST">
					<div class="form-group">
						<input type="text" class="form-control" name="titulo" placeholder="Título *" th:value="${newTitulo}">
					</div>
					
					<div class="form-group">
						<input type="text" class="form-control" style="margin-top: 15px" name="autor" placeholder="Autor *" th:value="${newAutor}">
					</div>
					
					<textarea class="form-control" name="text" style="margin-top: 15px; height: 150px" placeholder="Texto *" th:text="${newText}"></textarea>
					
					<small class="form-text text-muted" style="margin-top: 15px">(*) Campos obrigatórios</small><br>
					
					<button type="submit" class="btn btn-primary" style="margin-top: 15px">Publicar</button>
					<a href="/posts" class="btn btn-secondary" role="button" style="margin-top: 15px; margin-left: 20px">Cancelar</a>
				</form>
			</div>
		</section>
			
	</body>

</html>
